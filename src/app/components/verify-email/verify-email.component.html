<div class="main-content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center m-5">Thank You for Registering</h3>
                    <div class="form-group" *ngIf="authService.userData as user">
                        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                        <p class="text-center">Please check your email and click on the link to verify your email
                            address.</p>
                    </div>

                    <!-- Calling SendVerificationMail() method using authService Api -->
                    <div class="form-group text-center m-5">
                        <button type="button" class="btn btn-primary" (click)="authService.SendVerificationMail()">
                            <i class="fas fa-redo-alt"></i>
                            Resend Verification Email
                        </button>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <span>Go back to <a class="redirect" routerLink="/sign-in"> Sign in</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
