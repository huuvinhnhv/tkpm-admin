<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3 class="pb-3">Your Orders:</h3>
            <div *ngIf="orderHistory.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%" class="text-center">Order Tracking Number</th>
                        <th width="10%" class="text-center">Total Price</th>
                        <th width="10%" class="text-center">Total Quantity</th>
                        <th width="10%" class="text-center">Date</th>
                    </tr>
                    <tr *ngFor="let tempOrderHistory of orderHistory">
                        <td class="p-3 text-center">
                            <a class="link"
                                (click)="openHostoryDetailDialog(tempOrderHistory.id)">{{tempOrderHistory.orderTrackingNumber}}</a>

                        </td>
                        <td class="p-3 text-center">
                            {{tempOrderHistory.totalPrice | currency: 'USD'}}
                        </td>
                        <td class="p-3 text-center">
                            {{tempOrderHistory.totalQuantity}}
                        </td>
                        <td class="p-3">
                            {{tempOrderHistory.dateCreated | date:'medium'}}
                        </td>
                    </tr>
                </table>
                <div class="col-md-9 mt-3" style="padding-left: 30%;">
                    <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                        (pageChange)="handelOrderHistory()">
                    </ngb-pagination>
                </div>
            </div>
            <div *ngIf="orderHistory.length==0" class="alert alert-warning col-md-12" role="alert">
                No orders found.
            </div>
        </div>
    </div>
</div>
