<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div>
                    <img src="/{{ product.imageUrl }}" class="img-responsive" width="400px">
                    <h3>{{ product.name }}</h3>
                    <div class="price">$19.22</div>
                    <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    <hr>
                    <h4>Product Description</h4>
                    <p>{{product.description}} </p>

                    <a routerLink="/products">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
